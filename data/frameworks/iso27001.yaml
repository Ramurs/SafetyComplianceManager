name: ISO 27001
version: "2022"
description: Information Security Management Systems - Requirements

controls:
  - id: ISO-A.5.1
    title: Policies for information security
    description: Define and approve information security policies, publish and communicate to relevant parties
    category: Organizational Controls

  - id: ISO-A.5.2
    title: Information security roles and responsibilities
    description: Define and allocate information security roles and responsibilities
    category: Organizational Controls

  - id: ISO-A.5.3
    title: Segregation of duties
    description: Conflicting duties and areas of responsibility shall be segregated
    category: Organizational Controls

  - id: ISO-A.5.10
    title: Acceptable use of information
    description: Rules for acceptable use of information and assets shall be identified and documented
    category: Organizational Controls

  - id: ISO-A.5.14
    title: Information transfer
    description: Information transfer rules, procedures, and agreements shall be in place
    category: Organizational Controls

  - id: ISO-A.5.23
    title: Information security for cloud services
    description: Processes for acquisition, use, management, and exit from cloud services shall be established
    category: Organizational Controls

  - id: ISO-A.6.1
    title: Screening
    description: Background verification checks on candidates shall be carried out
    category: People Controls

  - id: ISO-A.6.3
    title: Information security awareness and training
    description: Personnel shall receive appropriate security awareness education and training
    category: People Controls

  - id: ISO-A.7.1
    title: Physical security perimeters
    description: Security perimeters shall be defined and used to protect areas containing information
    category: Physical Controls

  - id: ISO-A.7.4
    title: Physical security monitoring
    description: Premises shall be continuously monitored for unauthorized physical access
    category: Physical Controls

  - id: ISO-A.8.1
    title: User endpoint devices
    description: Information stored on, processed by, or accessible via user endpoint devices shall be protected
    category: Technological Controls

  - id: ISO-A.8.3
    title: Information access restriction
    description: Access to information shall be restricted in accordance with the access control policy
    category: Technological Controls

  - id: ISO-A.8.5
    title: Secure authentication
    description: Secure authentication technologies and procedures shall be established
    category: Technological Controls

  - id: ISO-A.8.8
    title: Management of technical vulnerabilities
    description: Information about technical vulnerabilities shall be obtained and appropriate measures taken
    category: Technological Controls

  - id: ISO-A.8.9
    title: Configuration management
    description: Configurations of hardware, software, services, and networks shall be managed
    category: Technological Controls

  - id: ISO-A.8.15
    title: Logging
    description: Logs that record activities, exceptions, and information security events shall be produced
    category: Technological Controls

  - id: ISO-A.8.16
    title: Monitoring activities
    description: Networks, systems, and applications shall be monitored for anomalous behavior
    category: Technological Controls

  - id: ISO-A.8.24
    title: Use of cryptography
    description: Rules for the effective use of cryptography shall be defined and implemented
    category: Technological Controls

  - id: ISO-A.8.25
    title: Secure development lifecycle
    description: Rules for the secure development of software shall be established and applied
    category: Technological Controls

  - id: ISO-A.8.28
    title: Secure coding
    description: Secure coding principles shall be applied to software development
    category: Technological Controls
